<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Cafe - Order Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .product-image { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app">
        <!-- Header -->
        <header class="bg-white shadow-sm py-4 px-6 sticky top-0 z-10">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold text-indigo-700">QR Cafe</h1>
                    <p id="tableInfo" class="text-sm text-gray-600">Table: <span id="tableNumber">Loading...</span></p>
                </div>
            </div>
        </header>

        <!-- Customer Flow -->
        <main class="max-w-4xl mx-auto px-4 py-6">
            <!-- Step 1: Customer Info -->
            <div id="step1" class="fade-in">
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to QR Cafe</h2>
                    <p class="text-gray-600 mb-6">Please provide your details to get started</p>
                    
                    <form id="customerForm" class="space-y-4">
                        <div>
                            <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Your Name *</label>
                            <input type="text" id="customerName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="customerPhone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                            <input type="tel" id="customerPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                            Continue to Menu
                        </button>
                    </form>
                </div>
            </div>

            <!-- Step 2: Menu -->
            <div id="step2" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">Our Menu</h2>
                    <div class="flex items-center space-x-4">
                        <div id="cartIndicator" class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-medium hidden">
                            <span id="cartCount">0</span>
                        </div>
                        <button id="viewCartBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 transition">
                            View Cart
                        </button>
                    </div>
                </div>

                <!-- Menu Categories -->
                <div class="mb-6">
                    <div class="flex space-x-2 overflow-x-auto pb-2">
                        <button class="category-btn active bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition" data-category="all">All Items</button>
                        <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition" data-category="coffee">Coffee</button>
                        <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition" data-category="tea">Tea</button>
                        <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition" data-category="pastry">Pastries</button>
                        <button class="category-btn bg-gray-200 text-gray-700 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-300 transition" data-category="sandwich">Sandwiches</button>
                    </div>
                </div>

                <!-- Menu Items -->
                <div id="menuItems" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <!-- Menu items loaded dynamically -->
                </div>
            </div>

            <!-- Step 3: Checkout -->
            <div id="step3" class="hidden">
                <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Order Summary</h2>
                    
                    <div id="orderSummary" class="mb-6">
                        <!-- Order items loaded dynamically -->
                    </div>
                    
                    <div class="border-t border-gray-200 pt-4 mb-6">
                        <div class="flex justify-between text-lg font-semibold">
                            <span>Total:</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>
                    
                    <div class="flex space-x-4">
                        <button id="backToMenuBtn" class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg font-medium hover:bg-gray-300 transition">
                            Back to Menu
                        </button>
                        <button id="placeOrderBtn" class="flex-1 bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
                            Place Order
                        </button>
                    </div>
                </div>
            </div>

            <!-- Order Confirmation -->
            <div id="orderConfirmation" class="hidden">
                <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Order Placed Successfully!</h2>
                    <p class="text-gray-600 mb-4">Your order has been received and is being prepared.</p>
                    <p class="text-sm text-gray-500 mb-6">Order ID: <span id="confirmedOrderId" class="font-mono font-medium"></span></p>
                    <button id="newOrderBtn" class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                        Place New Order
                    </button>
                </div>
            </div>
        </main>

        <!-- Cart Sidebar -->
        <div id="cartSidebar" class="fixed inset-y-0 right-0 w-full md:w-96 bg-white shadow-xl transform translate-x-full transition-transform z-20">
            <div class="p-6 h-full flex flex-col">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-800">Your Cart</h3>
                    <button id="closeCartBtn" class="text-gray-500 hover:text-gray-700">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="cartItems" class="flex-1 overflow-y-auto mb-4">
                    <!-- Cart items loaded dynamically -->
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-medium">Subtotal:</span>
                        <span id="cartSubtotal">$0.00</span>
                    </div>
                    <button id="checkoutBtn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
